version: "3.8"

services:
  backend:
    environment:
      - SENTRY_ENVIRONMENT
      - SENTRY_DSN=${BACKEND_SENTRY_DSN}
    image: ${BACKEND_IMAGE}
    user: appuser
    volumes:
      - .cache/pybliometrics:/home/appuser/.cache/pybliometrics/

  frontend:
    environment:
      - SENTRY_ENVIRONMENT
      - SENTRY_DSN=${FRONTEND_SENTRY_DSN}
    image: ${FRONTEND_IMAGE}

  traefik:
    environment:
      - BASIC_AUTH
      - LETSENCRYPT_EMAIL
      - PROJECT_HOST
    command:
      - "--configFile=/traefik/conf/remote/static.yaml"
      - "--certificatesResolvers.le-ssl.acme.email=${LETSENCRYPT_EMAIL}"
    ports:
      - "${LOCAL_HTTPS_PORT:-80}:80"
      - "${LOCAL_HTTPS_PORT:-443}:443"
    volumes:
      - ./traefik/letsencrypt/:/letsencrypt/
      - /var/run/docker.sock:/var/run/docker.sock
